<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <div class="balance">Баланс: <span id="balance">0</span> монет</div>
        <button id="clickButton">Кликни!</button>
        <div class="particles"></div>
    </div>

    <div class="tabs">
        <button onclick="showTab('clicker')">Главная</button>
        <button onclick="showTab('checkin')">Check-in</button>
        <button onclick="showTab('upgrades')">Улучшения</button>
    </div>

    <div id="checkinTab" class="hidden">
        <h2>Ежедневные бонусы</h2>
        <div id="bonusCards"></div>
        <div id="timer"></div>
    </div>

    <div id="upgradesTab" class="hidden">
        <h2>Улучшения</h2>
        <button onclick="buyUpgrade()">Купить улучшение (+2 монеты за клик)</button>
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('selectstart', event => event.preventDefault());
    </script>
</body>
</html>
